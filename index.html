<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Freelancer</title>

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer"/>

    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- Styles -->
    <link rel="stylesheet" href="css/style.css">

</head>
<body>
    <!-- Header -->
    <header>
        <div class="container">
            <div class="row">
                <div class="col-8 col-md-6">
                    <div class="logo_header">
                        <h2>Start Bootstrap</h2>
                    </div>
                </div>
                <div class="col-4 col-md-6">
                    <div class="menu_header d-none d-md-block text-end">
                        <ul>
                            <li>
                                <a href="#">
                                    Portfolio
                                </a>
                            </li>
                            <li>
                                <a href="#">
                                    About
                                </a>
                            </li>
                            <li>
                                <a href="#">
                                    Contact
                                </a>
                            </li>
                        </ul>
                    </div>
                    <div class="hamburger_header text-end d-md-none">
                        <a href="">
                            <i class="fas fa-bars"></i>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <!-- /Header -->

    <!-- Jumbotron -->
    <section class="jumbotron">
        <div class="container">
            <div class="row justify-content-center">
                <div class="jumbotron_logo">
                    <img src="img/avatar.svg" alt="">
                </div>
            </div>
            <div class="jumbotron_title text-center">
                <h2>Start Bootstrap</h2>                
            </div>
            <div class="star_logo text-center">
                <div class="star_bar"></div>
                <div class="star">
                    <i class="fas fa-star"></i>
                </div>
                <div class="star_bar"></div>
            </div>
            <div class="jumbotron_ref text-center">
                <p>Graphic artist - Web designer - Illustrator</p>
            </div>
        </div>
    </section>
    <!-- /Jumbotron -->

</body>
</html>
